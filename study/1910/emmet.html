<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>emmet</title>
</head>
<body>
<!--id（#）,class（.）属性（[attr]）多个用空格隔开-->
<!--div[name='han' city='beiing'].test#guoxin-->
<div name="han" city="beiing" class="test" id="guoxin"></div>

<!--子节点（>），兄弟节点（+），父级节点（^）-->
<!--div+div>span^p-->
<div></div>
<div><span></span></div>
<p></p>

<!--重复（*num个数）分组（）-->
<!--后面的div与ul平级，分组里面的层级不影响外面-->
<!--div>(ul>li.test$*3)+div>p-->
<div>
    <ul>
        <li class="test1"></li>
        <li class="test2"></li>
        <li class="test3"></li>
    </ul>
    <div>
        <p></p>
    </div>
</div>

<!--一个$代表一个数字，用@符号可以自定义初始数字-->
<!--文本{内容}-->
<!--ul>li.test$@2{测试内容$@4}*3-->
<ul>
    <li class="test2">测试内容4</li>
    <li class="test3">测试内容5</li>
    <li class="test4">测试内容6</li>
</ul>

<!--ul>li.test$@10*3-->
<ul>
    <li class="test10"></li>
    <li class="test11"></li>
    <li class="test12"></li>
</ul>
</body>
</html>
