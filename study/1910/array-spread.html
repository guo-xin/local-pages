<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组展平</title>
</head>
<body>

</body>
<script type="text/javascript">
    let arr = [1, 3, [4, 2, 3, 6, [7, 11], 12], 13];

    function flat(arr) {
        return Array.prototype.toString.call(arr).split(',');
    }
    let list = flat(arr);
    console.log(list, 111);
    document.body.innerHTML = list;



    function formatArr(arr) {
        return String(arr).split(',');
    }
    let list1 = formatArr(arr);
    console.log(list1, 222);
    document.body.appendChild(list1);

    function flat1(ary){
        return [].concat(...ary.map(item => Array.isArray(item) ? flat(item) : item))
    }
    let list2 = flat1(arr);
    console.log(list2, 333);
    document.body.appendChild(list2);
</script>
</html>
