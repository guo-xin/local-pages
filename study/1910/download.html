<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件下载</title>
</head>
<style type="text/css">
    button {
        border-radius: 4px;
        padding: 10px 20px;
        color: #2c63ff;
        cursor: pointer;
    }
    a {
        text-decoration-line: none;
    }
</style>
<body>
    <!--a标签默认是跳转，加上download属性就是下载，这种不能跨域下载（出现跨域，图片不是下载而是打开）-->
    <!--download是下载文件的name-->
    <a href="../../img/ex.jpg" download="test">下载图片</a>

    <button onclick="testDownload()">下载测试</button>
</body>
<script>
    function testDownload() {
        let a = document.createElement('a');
        // 也不能跨域，出现跨域会直接打开图片
        // a.href = 'https://zos.alipayobjects.com/rmsportal/jkjgkEfvpUPVyRjUImniVslZfWPnJuuZ.png';
        //  也可以a.setAttribute('href', '../../img/ex.jpg');
        a.href = '../../img/ex.jpg';
        a.download = 'test';
        document.body.appendChild(a);
        a.click();
        // 下载之后销毁a标签，避免往body一直添加a标签
        a.remove();
    }
</script>
</html>
