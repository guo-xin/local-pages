<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6不定参数</title>
</head>
<body>
    es6不定参数，默认参数，解构
</body>
<script>
    // 不定参数
    function a(...val) {
        console.log(val, 888); // [1, 2, 3]数组
    }
    a(1, 2, 3);

    // 默认参数
    function b(val = 3) {
        console.log(val, 999); // 3
    }
    b();

    // 解构，使用对象中的部分值
    function c({a} = {}) {
        console.log(a, 777); // 1
    }
    c({a: 1, b: 2, c: 3});

    // 结构赋值
    let obj = {
        list: {
            value: 'test',
            location: 'beijing'
        },
        name: 'guoxin'
    }
    // 定义的是value,list里面有多个值，需加逗号
    const { list: { value, } } = obj;
    console.log(value, 1111); // 'test'
</script>
</html>
