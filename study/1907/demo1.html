<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>setTimeout和setInterval</title>
</head>
<body>
<div>
    <div id="my-map" style="background-color: yellow">测试变量</div>
</div>
</body>
<script>
    // test git
    /**
     * @desc: 自执行函数
    */
    !function () {
    var map = document.querySelector("#my-map");
    map.style.height = "600px";
    }();
</script>
</html>
