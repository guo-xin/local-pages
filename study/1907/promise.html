<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>promise</title>
</head>
<body>
<div>promise</div>
</body>
<script>
function a () {
    console.log(44444);
    return new Promise((resolve, reject) => {
        console.log(5555);
        setTimeout(() => {
            resolve(true);
            console.log(6666);
        }, 2000);
        console.log(7777);
    })
}
async function b () {
    let val = await a();
    console.log(val, 111);

}

console.log(2222);
b();
console.log(33333);

// 2 4 5 7 3 6 (true 1)
</script>
</html>
