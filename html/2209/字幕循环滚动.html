  <title>字幕循环滚动</title>

<style>
  .content {
    margin: 10px;
    width: 500px;
    height: 300px;
    overflow: hidden;
  }

  .group {
    animation: scroll 10s linear infinite both;
  }

  @keyframes scroll {
    0% {
      transform: translateY(210px);
    }

    100% {
      transform: translateY(-210px);
    }
  }

  .group:hover {
    cursor: pointer;
    animation-play-state: paused;
  }

  .group div {
    padding: 10px;
  }
  .border {
    border: 1px solid #2f2f2f;
    box-shadow: 0 0 2px #1e1e1e;
  }
</style>

<body>
  <marquee class="border" width="100%" behavior="scroll" bgcolor="pink" style="color: #fff;">
