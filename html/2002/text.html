<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json格式化</title>
</head>
<style>
    textarea {
        width: 300px;
        height: 500px;
    }
    button {
        width: 76px;
        height: 30px;
        border-radius: 5px;
        background-color: #169eef;
    }
</style>
<body>

<textarea id="content_value"></textarea>

<button onclick="jsonFormat()">格式化</button>

<textarea id="output_value"></textarea>
</body>

<script type="text/javascript">
    /**
     * @desc: json格式化
    */
    function jsonFormat() {
        let text_value = document.getElementById('content_value').value;
        if (text_value === "") {
            alert("不能为空");
            return false;
        } else {
            let isJSON = isJSON(text_value);
            if (!isJSON) {
                alert("JSON字符串非法");
                return false;
            }

            console.log(text_value, 11111)
            text_value = JSON.stringify(text_value);
            console.log(text_value, 2222)


            document.getElementById('output_value').value = isJSON;
        }
    };

    /**
     * @desc: 判断是否是json字符串格式
    */
    function isJSON(str) {
        if (typeof str == 'string') {
            // try包装parse
            try {
                let obj=JSON.parse(str);
                if (typeof obj == 'object' && obj ){
                    return obj;
                }else{
                    return false;
                }

            } catch(e) {
                console.log('error：'+str+'!!!'+e);
                return false;
            }
        }
    }
</script>

</html>
