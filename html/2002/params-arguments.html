<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>形参和实参</title>
</head>
<body>
    <p>形参params和实参arguments</p>
</body>
<script>
    /**
     * @desc: 形参params和实参arguments
     * 形参：定义函数时的参数
     * 实参：调用函数时的参数
    */
    // 形参，结合解构默认值
    function test(params = {name: 'han'}) {
        console.log(params, 111, params.name);
    }
    // 不传值，使用默认值
    test();

    // 实参
    test({name: 'guoxin', value: 66666})
</script>
</html>
