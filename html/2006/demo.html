    function toThousands(num) {
        let result = '', counter = 0;
        num = (num || 0).toString();
        if (num.indexOf('.') > -1) {
            result = '.' + num.split('.')[1];
            num = num.split('.')[0]
        }
        for (let i = num.length - 1; i >= 0; i--) {
            result = num.charAt(i) + result;
            counter++;
            if (!(counter % 3) && i != 0) { result = ',' + result; }
        }
        return result;
    }
