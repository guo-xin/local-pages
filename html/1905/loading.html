<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading实现方式</title>
</head>
<body>
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
        <div class="bounce4"></div>
    </div>
</body>
<style>
    /*https://www.cnblogs.com/lhb25/p/loading-spinners-animated-with-css3.html*/
    .spinner {
        margin: 100px auto 0;
        width: 150px;
        text-align: center;
    }

    .spinner > div {
        width: 30px;
        height: 30px;
        background-color: #67CF22;

        border-radius: 50%;
        display: inline-block;
        animation: loading 1.2s ease-in-out infinite;
        /* Prevent first frame from flickering when animation starts */
        animation-fill-mode: both;
    }

    .spinner .bounce2 {
        animation-delay: .2s;
    }
    .spinner .bounce3 {
        animation-delay: .4s;
    }
    .spinner .bounce4 {
        animation-delay: .6s;
    }

    @keyframes loading {
        0%, 80%, 100% {
            transform: scale(0.0);
        } 40% {
              transform: scale(1.0);
          }
    }

</style>
</html>
