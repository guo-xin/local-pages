<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js中事件绑定，事件监听，事件委托或事件代理</title>
</head>
<body>
    <div>
        <input type="button" value="按钮" style="height: 100px; -webkit-appearance: button;">
        <button type="button" style="height: 100px" onclick="getClick()">重置</button>
        <button type="button" id="add" style="background-color: red">事件监听</button>
        <button type="button" style="background-color: pink" onclick="removeClick()">解除事件监听</button>
    </div>
    <ul>
        <li>1111</li>
        <li>22222</li>
        <li>3333</li>
        <li>4444</li>
        <li>55555</li>
    </ul>
</body>
<script>
    /**
     * @desc: 标签上事件绑定
     * this指向window，window触发
     * event是事件默认回调参数，不需要传
    */
    function getClick(e){
        this.name = 'guoxin';
        // this指向window，event是点击事件对象
        console.log(this, 555, e, 6666);
        // this.close();
    }

    /**
     * @desc: js代码中事件绑定，匿名函数
    */
    document.querySelector('input[type=button]').onmouseover = function(e) {
        // 此时this指向button
        console.log(this, 7777, e, 8888);
    };


    /**
     * @desc: 事件监听， 匿名函数
     * this指向绑定的标签
    */
    document.querySelector("#add").addEventListener('click', function(e) {
        // this指向绑定事件标签div，e是点击事件对象
        console.log(this, 111, e, 2222);
    });

    // 先绑定
    document.querySelector("#add").addEventListener('click', getClick);
    /**
     * @desc: 移除addEventListener的事件绑定
     * 匿名函数的绑定事件无法移除，必须function的name
     *
    */
    function removeClick() {
        console.log(222)
        document.querySelector("#add").removeEventListener('click', getClick);
    };


    /**
     * @desc: 事件监听和事件代理
     * this指向绑定标签
    */
    document.querySelector("ul").addEventListener('click', function(e) {
        // e是点击的事件对象，this指向绑定事件标签ul
        console.log(e.target.textContent, 5555, this, 666);
    });

    let li = document.createElement("li");
    li.textContent = '5555';
    // 动态添加的li，也有事件
    document.querySelector("ul").appendChild(li);

</script>
</html>
