<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex测试</title>
</head>
<body>
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
</body>
<style>
    body {
        display: flex;
        /*width: 400px;*/
        width: 200px;
    }
    .first {
        /*flex默认0 1 auto*/
        width: 100px;
        background: red;
    }
    .second {
        /*flex: 1;*/
        /*内容宽度，可伸不可缩，所以最小为200px*/
        flex: 1 0 200px;
        /*内容宽度，可伸缩，所以最小为100px*/
        /*flex:auto;*/
        background: blue;
    }
    .third {
        /*width: 200px;*/
        flex: 1 100px;
        background: yellow;
    }
</style>
</html>
