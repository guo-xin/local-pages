<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius相关属性</title>
</head>
<body>
    <div class="circle"></div>
    <div class="tuoyuan"></div>
    <div class="leaf"></div>
    <div class="half"></div>
    <div class="huan"></div>
    <div class="sifen"></div>
    <div class="sifen1"></div>

</body>
<style>
    div {
        margin-bottom: 20px;
    }
    /*圆*/
    .circle {
        width: 100px;
        height: 100px;
        border: 4px solid #1975ff;
        border-radius: 50%;
    }
    /*椭圆*/
    .tuoyuan {
        width: 200px;
        height: 100px;
        border: 1px solid red;
        border-radius: 100px / 50px;
        /*border-radius: x / y;*/
        /*border-radius: 50%;*/
    }
    /*叶子*/
    .leaf {
        width: 100px;
        height: 100px;
        background: green;
        border: 1px solid #25ff2d;
        border-radius: 100% 0;
        /*border-radius: 左上右下 右上左下;*/
    }
    /*半圆*/
    .half {
        width: 200px;
        height: 100px;
        border: 1px solid #2c63ff;
        border-top-left-radius: 50% 100%;
        border-top-right-radius: 50% 100%;
    }
    .huan {
        width: 100px;
        height: 100px;
        border: 5px solid rgba(228, 107, 254, 1);
        border-radius: 50%;
    }
    .sifen {
        width: 200px;
        height: 100px;
        border: 1px solid rgb(98, 254, 244);
        border-radius: 40px 40px 0 0 / 20px 20px 0 0;
    }
    /*四分之一饼*/
    .sifen1 {
        width: 100px;
        height: 100px;
        border: 1px solid rgb(75, 254, 189);
        border-radius: 100% 0 0;
        /*border-radius: 左上100%;*/
    }
</style>
<script>

    var p=new Promise(function(resolve,reject) {
        console.log("create new promise");
        resolve("success");
    });
    console.log("after new  promise");

    p.then(function(value){
        console.log(value);
    });

</script>
</html>
