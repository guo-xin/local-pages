<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6不定参数</title>
</head>
<body>
    es6不定参数，默认参数，解构
</body>
<script>
    // 不定参数
    function a(...val) {
        console.log(val, 888); // [1, 2, 3]数组
    }
    a(1, 2, 3);

    // 默认参数
    function b(val = 3) {
        console.log(val, 999); // 3
    }
    b();


    // 解构，使用对象中的部分值
    function c({a} = {a: '默认值'}) {
        console.log(a, 777);
    }
    // 解构
    function c1({a, b, c}) {
        console.log(a, b, c);
    }
    c({a: 1, b: 2, c: 3}); // 1 777
    c(); // '默认值' 777

    c1({a: 1, b: 2, c: 3}); // 1 2 3

    // 结构赋值
    let obj = {
        list: {
            value: 'test',
            location: 'beijing'
        },
        name: 'guoxin',
        phone: 13520992621,
        address: '北京',
        age: 28,
        sex: '男'
    }
    // 定义的是value
    const { list: { value } } = obj;
    console.log(value, 1111); // 'test' 1111

    // 解构赋值，定义对象, rest操作
    const { name, ...other } = obj;
    console.log(name, 11, other); // 'guoxin' 11 {list: {}, phone: 13520992, address: ''}

    // 数组的解构
    let [head, ...tail] = [1, 2, 3, 4];
    console.log(head); // 1
    console.log(tail); // [2, 3, 4]


    // 字符串解构
    const [b, c, d] = 'hello';
    console.log(b, c, d); // h e l
</script>

<script>
    let [name1, values] = ['guo', 666];
    let lists = {
        name1,
        values
    };
    // {name: 'guo', value: 666}
    console.log(lists.name1 === {name1}.name, 5555);
</script>
</html>
