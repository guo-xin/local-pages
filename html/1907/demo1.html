<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>setTimeout和setInterval</title>
</head>
<body>
<div>
    <div id="my-map" style="background-color: yellow">测试变量</div>
</div>
</body>
<script>
    /**
     * @desc: forEach、map、some等函数的return跟普通的有些不一样
     * return 不出当前函数
    */
    let arr = [1, 3, 4, 5, 6, 7];
    let obj = {name: 'guo', value: '6666'};
    let flag = false;
    arr.forEach((item) => {
        arr.forEach((i) => {
            console.log(item, 777)
            if(i === 3) {
                flag = true;
                return;
            }
            console.log(i, 11111);
        })
        console.log(item, 888)
    })

    /**
     * @desc: 自执行函数
    */
    !function () {
    var map = document.querySelector("#my-map");
    map.style.height = "600px";
    }();
</script>
</html>
