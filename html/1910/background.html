<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>background相关属性</title>
</head>
<style type="text/css">
    div {
        height: 300px;
        margin-bottom: 20px;
        background: pink url("../../img/01.png") no-repeat;
    }

    .auto1 {
        width: 600px;
        background-size: auto auto;
    }

    .auto2 {
        background-size: 100% auto;
    }

    .auto3 {
        background-size: auto 100%;
    }

    .cover {
        background-size: cover;
    }

    .contain {
        background-size: contain;
    }

    .percent {
        background-size: 50% 50%;
    }

    .length {
        background-size: 500px 300px;
    }
</style>

<body>
    <div class="auto">auto，默认值，两个auto，图片不放大也不缩小。当图片比背景区域大时，图片会被裁剪</div>
    <div class="auto1">两个auto，图片显示本身大小，当图片比背景区域大时，图片会被裁剪</div>
    <div class="auto2">一个auto，图片只会缩小不会放大（图片比背景区域大时），图片可能会被裁剪，图片不会变形</div>
    <div class="auto3">一个auto，图片只会缩小不会放大（图片比背景区域大时），图片可能会被裁剪，图片不会变形</div>

    <div class="cover">cover， 尽可能多的展示，图片可能会被裁剪，图片不会变形</div>
    <div class="contain">contain，可能会有留白，图片不会被裁剪，图片不会变形</div>
    <div class="percent">percent， 相对于背景区域的百分比，图片不会被裁剪，图片可能会变形</div>
    <div class="length">length，固定的长度，图片不会被裁剪，图片可能会变形</div>
</body>

</html>
