<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <div>
        <button>2222222</button>
    </div>
</body>
<style>

    div:focus-within {
        background-color: red;
    }
</style>
<script>
    const str = '1222344545';
    // 取某一项str[index]
    console.log(str[1], 111);
    // charAt[index]
    console.log(str.charAt(4), 111);
    // 字符循环
    for (let i = 0; i < str.length; i++) {
        console.log(str[i], 33);
    }
</script>
</html>
