<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object fit</title>
</head>
<body>
    <div><img class="contain" src="../../img/panda.png" alt="图片"><span>contain，比例不变，不会裁剪，可能有留白</span></div>
    <div><img class="cover" src="../../img/panda.png" alt="图片"><span>cover，比例不变，完全覆盖，可能裁剪，没有留白</span></div>
    <div><img src="../../img/panda.png" alt="图片"><span>none，默认值，本身大小显示，不放大不缩小，比例不变，可能裁剪，可能有留白</span></div>
    <div><img class="fill" src="../../img/panda.png" alt="图片"><span>fill，完全覆盖，比例改变，不裁剪，没有留白</span></div>
    <div><img class="scale-down" src="../../img/panda.png" alt="图片">
        <span>scale-down，内容的尺寸与 none 或 contain 中的一个相同，取决于它们两个之间谁得到的对象尺寸会更小一些。</span>
    </div>
</body>
<style type="text/css">
    body {
        display: flex;
        flex-wrap: wrap;
    }
    div {
        width: 33%;
        height: 300px;
        margin-bottom: 10px;
        border: red 1px solid;
        position: relative;
        overflow: hidden;
        transition: all 1s;
    }
    div:hover {
        transform: scale(1.1);
    }
    span {
        position: absolute;
        bottom: 10px;
        left: 0;
    }
    img {
        border: #c0c0c0 1px solid;
        width: 100%;
        height: 90%;
    }
    .contain {
        object-fit: contain;

    }
    .cover {
        object-fit: cover;
    }
    .fill {
        object-fit: fill;
    }
    .scale-down {
        object-fit: scale-down;
    }
</style>
</html>
