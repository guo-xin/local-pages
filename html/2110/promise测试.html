<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p>Promise测试</p>
</body>
<script>
    function test() {
        return new Promise((resolve, reject) => {
            resolve("4")
            // catch 会走这里
            // reject();
            console.log(55555) // 一直会执行
        })
    }

    // 调用时，优先有then的第二个方法，没有的话走catch
    test()
        .then(
            (res) => {
                console.log(res, 11111)
            },
            () => {
                console.log(2222)
            }
        )
        .catch(() => {
            console.log(3333)
        })
        .finally(() => {
            // finally不接受任何参数，所以并不知道promise前面的状态
            console.log(4444) // 一直执行
        })
</script>

</html>
