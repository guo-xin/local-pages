<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签strong，b，i，em的区别</title>
</head>
<body>
    <h3>这几个标签都是行内标签</h3>
    <strong>strong加粗，是强调的作用</strong>
    <b>b是单纯的加粗</b>
    <br/>
    <em>em斜体，是强调的作用</em>
    <i>单纯的斜体</i>
</body>
</html>
