<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
</head>
<style>
    div {
        background-color: lightpink;
    }
    img {
        width: 200px;
        animation: test 5s linear infinite both;
    }
    @keyframes test {
        from {transform: rotate(0);}
        to {transform: rotate(360deg);}
    }

</style>
<body>
    <div>
        <img src="https://images.qiniu.qiyebox.com/6866998956990.png" alt="">
    </div>
</body>
</html>
