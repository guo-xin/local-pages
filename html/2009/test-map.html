<style>
    .label {
        writing-mode: horizontal-tb;
    }
    /* 使用公式 (an + b)。描述：表示周期的长度，n 是计数器（从 0 开始），b 是偏移值。 */
    /* 2n表示偶数，2n+1表示奇数 */
    /* 奇数项 */
    li:nth-child(odd) {
        color: red;
    }

    /* 偶数项 */
    li:nth-child(even) {
        color: green;
    }

    li:nth-child(2n+1) {
        list-style: none;
    }

    /* 第二项开始 */
    li:nth-child(n+2) {
        font-size: 18px;
    }

    /* 前三项 */
    li:nth-child(-n+3) {
        background-color: purple;
    }

</style>
<script>
