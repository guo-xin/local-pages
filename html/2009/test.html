<script>
    /**
     * @desc: 1开始报数，7的倍数和尾数是7淘汰
     * @author guoxin
     * @date 2020/09/25
     */
    let arr = [];

    for (let i = 1; i <= 100; i++) {
        arr.push(i);
    }

    function result() {
        let count = 0;
        let target = 1;
        while (arr.length > 1) {
            arr = arr.filter(item => {
                count++;
                target = item;
                return !(count % 7) && count % 10 !== 7;
            });
            console.log(arr, 111);
        }
        return arr.length ? arr.shift() : target;
    }

    console.log(result(), 222);
</script>
