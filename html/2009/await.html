<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

</body>
<script>
	function foo() { console.log(1111) }

	async function bar() {
		console.log(22222);
		await foo();
		// 相当于promise后面的then
		console.log(3333);
	}
	console.log(4444);

	setTimeout(() => { console.log(55555) }, 0);

	bar();

	new Promise((resolve) => {
		console.log(6666);
		resolve();
	}).then(() => {
		console.log(7777);
	});
	console.log(8888);
	// 4 2 1 6 8 3 7 5


	async function f() {
		console.log(555);
		let res = await Promise.resolve('hello');
		console.log(6666);
		return res;
	}
	console.log(11111);
	// 返回的是一个promise
	f().then((res) => {
		console.log(`${res} good`, 333); // hello good
	}).catch((res) => {
		console.log(`${res} fail2`, 444); // 不会执行
	});
	console.log(22222);

	// 1 5 2 6 3



	function timeout(ms) {
		console.log(1111);
		return new Promise((resolve) => {
			console.log(2222);
			setTimeout(() => {
				resolve('eeeee');
			}, ms);
			console.log(3333);
		});
	}
	function timeIn(ms) {
		console.log(444);
		return new Promise((resolve) => {
			console.log(555);
			setTimeout(() => {
				resolve('rrrrrr');
			}, ms);
			console.log(666);
		});
	}
	async function asyncPrint(value, ms) {
		console.log('yyyy');
		await timeout(ms).then((res) => {
			console.log(res, 'ssssss'); // eeeee sssss
		});
		console.log(7777); // 相当于await后面的then
		await timeIn(ms).then((res) => {
			console.log(res, 'wwwwww'); // rrrr wwwww
		});
		console.log(value, 8888); // world 8888
	}

	asyncPrint('world', 500).then((res) => {
		console.log(res, 99999); // undefined 99999 await使用return可以获取到res
	});
	console.log('00000');

	// y 1 2 3 0 s 7 4 5 6 w 8 9
</script>

</html>
