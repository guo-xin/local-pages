<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数，普通类型是深拷贝，对象和数组是浅拷贝</title>
</head>
<body>
    
</body>
<script>
    /**
     * @desc: 参数，普通类型是深拷贝，对象和数组是浅拷贝
     */
    function a(b, c, d) {
        b = 3;
        c.push(3); // 同时改变
        d.value = 333; // 同时改变
        console.log(b, c, d, 2222); // 3 [1, 2 ,3] {name, value}
    }
    var b = 1, c = [1 ,2], d = {name: 'guoxin'};

    a(b, c, d);
    // 同时改变
    console.log(b, c, d, 1111); // 1 [1, 2 ,3] {name, value}
    
</script>
</html>
