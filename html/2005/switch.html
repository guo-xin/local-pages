<script>
    function getCurrentDomain(env) {
        debugger
    // kong域名
    let kongDomain = '';

    switch (env) {
        case 'online':
            kongDomain = 'https://gateway-web.maodou.com/ncmall';
            break;
        case 'preview':
            kongDomain = 'https://gateway-web.maodou.com/ncmall/preview';
            break;
        case 'staging':
            kongDomain = 'https://gateway-dev.guazi-cloud.com/ncmall';
            break;
        case 'development':
            kongDomain = 'https://gateway-dev.guazi-cloud.com/ncmall';
            break;
        default:
            kongDomain = 'https://gateway-web.maodou.com/ncmall';
            break;
    }
    return kongDomain;
}

console.log(getCurrentDomain('online'), 22222222);

</script>
