<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组中的操作方法</title>
</head>
<body>
    <div>js中数组的操作方法</div>
</body>
<script>
    /**
     * @desc: forEach的return没有用处
     * 高阶函数的return是不会跳出当前循环的
     * 因为它们本身就是一个回调函数
     * some和every返回目标值的时候会跳出
    */
    let arr = Array.from('12345678zxcasd');

    const b = arr.forEach(item => {
        console.log(item, 2222);
        // return没有用，循环继续执行
        return 333;
        // 跳出了当前回调函数，这里不会执行
        console.log(55555);
        
    });
    // undefined
    console.log(b, 4444);
    
    
    function a() {
        // 这里可以使用const
        for(const item of arr) {
            console.log(item, 111);
            // 跳出函数
            return 2;    
        }
    }
    // 2
    console.log(a() ,3333);
    
</script>
</html>
