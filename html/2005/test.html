<script>
    /**
     * @desc: 格式化千位符
     * 兼容小数
     * @author guoxin
     * @date 2020/06/02
     */
    function formatNumber(s) {
        if (!/^(([1-9]\d*)|0)(\.\d+)?$/.test(s)) return "invalid value";

        s = s.replace(/^(\d*)$/, "$1.");

        s = (s + "00").replace(/(\d*\.\d\d)\d*/, "$1");
        s = s.replace(".", ",");
        var re = /(\d)(\d{3},)/;

        while (re.test(s)) {
            s = s.replace(re, "$1,$2");
        }

        s = s.replace(/,(\d\d)$/, ".$1");
        return "￥" + s.replace(/^\./, "0.")
    }

    /**
     * @desc: 格式化千位符
     * 自己写了一个简单的，不能兼容小数
     * @author guoxin
     * @date 2020/06/02
     */
    function formatValue(val) {
        val = val + ',';

        const rule = /(\d)(\d{3},)/;
        while(rule.test(val)) {
            val = val.replace(rule, '$1,$2');
        }
        val = val.replace(/(\d),$/, '$1');

        return val;
    }
