<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if判断及&&符号的简写方式</title>
</head>
<body>
    <p>if判断及&&符号的简写方式</p>
    <textarea name="" id=""></textarea>
</body>
<style>
    textarea {
        overflow: hidden;
        
        line-height: 38px;
        max-height: 114px;
        height: auto;
    }
</style>
<script>
    /**
     * @desc: if的简写
     */
    function a() {
        console.log(111111);
        
    }
    // 可以不用大括号，只要不换行
    if(false) a();

    /**
     * @desc: && 后面可以接一些简单的表达式
     */
    true && console.log(33333333);
    
</script>
</html>
