  <title>构造函数实例化</title>

<body>
  <p>简单的this指向及实例化,实例化之后返回的是一个对象</p>
</body>

<script>
  /**
   * @desc: 实例化过程
   * 1，创建对象
   * 2，将该对象的 内置属性 指向 构造函数的 原型对象，构造函数的作用域赋给新对象-this指向
   * 3，执行构造函数代码，添加新属性
   * 4，返回新对象
   */

  /**
   * @desc: 实例化返回的是一个对象
   * 如果构造函数返回的是一个对象，则会覆盖实例化返回的对象
   */
  var a = function () {
    this.name = 'p'
    this.location = 'beijing';

    // 实例化的时候就会执行
    console.log(this, 2222222222); // a {name: 'p', location: 'beijing'}

    // 打印b,返回的就是这个对象
    return {
      name: 'b'
    }

    // 打印p，对b无影响
    // return 'c';
  }

  var b = new a();
  // b.name = 'test'; // 打印test
  console.log(b, 33333333333333); // {name: 'b'}
</script>

  function b(firstName, lastName) {

    this.lastName = lastName;

    // 实例化的时候就会执行
    console.log(this, 4444); // b

    this.changeName = changeName;

    function changeName(firstName) {
      console.log(this, 8888); // b

      this.firstName = firstName;

  a1 = new b(firstName, lastName);

  a1.changeName(3)

  console.log(a1.firstName, a1.lastName, 1111) // 3 2
  console.log(firstName, lastName, 22222) // 1 2
</script>
