<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链构造函数new继承</title>
</head>
<body>
<div>
    <p>原型链构造函数new继承</p>
</div>

</body>
<style>

</style>
<script>
    function Parent(name, value) {
        // 动态值没有传值
        this.name = name + '777';
        // 优先级高
        this.sp = '222';
        this.value = value;
        this.say = function () {
            console.log(this.name, 555)
        }
    };
    // 只能改变自己
    // Parent.sp = 555;
    // 原型链改变的话，所有都改变
    Parent.prototype.set = '原型链改变，大家都改变';
    function Children(name) {
        this.name = name;
        this.getName = function () {
            console.log(this.name, 666)
        }

    };

    Children.prototype = new Parent();
    Children.prototype.constructor = Children;

    let ch1 = new Children('guoxin', 777);
    let ch2 = new Children('hanemngqi', 888);

    console.dir(ch1.say(), 88);
    console.dir(ch2, 88);
    console.dir(Children, 88);
    console.dir(Parent, 99);

</script>
</html>
