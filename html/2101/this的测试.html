<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this的测试</title>
</head>

<body>
    <p>this的测试</p>
</body>
<script>
    
    function test(x, y) {
        this.x = x;
        this.y = y;
        console.log(this, 'this')
    }

    var n = new test(1, 1) // 返回的是一个对象
    var m = test(2, 2)

    console.log(n, 111); // 指向的是n，{x:1. y:1},实例
    console.log(m, 2222); // 指向的是window
    console.log(this, 444); // n,m,test也在里面

    const person = { name: 'Lydia' }

    function sayHi(age) {
        console.log(`${this.name} is ${age}`)
    }

    sayHi.call(person, 21) // Lydia is 21
    let a = sayHi.bind(person, 22) // bind是稍后执行
    a() // 这里才会打印
    console.log(this, 66666);
</script>

</html>
