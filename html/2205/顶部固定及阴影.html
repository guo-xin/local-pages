  <title>顶部固定及阴影效果</title>

<style>
  body {
    margin: 0;
  }

  header {
    position: sticky;
    background: #fff;
    top: 0;
    font-size: 20px;
    padding: 10px;
    z-index: 1;
  }

  shadow::before {
    content: '';
    box-shadow: 0 0 10px 1px #333;
    position: fixed;
    width: 100%;
  }

  shadow::after {
    content: '';
    width: 100%;
    height: 30px;
    /* background: linear-gradient(to bottom, #fff 50% , transparent); */
    position: absolute;
  }
</style>

<body>
  <header>顶部固定及阴影效果</header>
  <shadow></shadow>
  <main>
    <img src="../../img/01.png" alt="">
    <img src="../../img/01.png" alt="">
    <img src="../../img/01.png" alt="">
  </main>
</body>

</html>
