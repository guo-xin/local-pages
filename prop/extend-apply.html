<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链基础通过new实现的继承</title>
</head>
<body>
<div>
    <p>原型链基础通过new实现的继承</p>
</div>

</body>
<style>

</style>
<script>
    function Parent(name, val) {
        this.name = name;
        this.sp = '222';
        this.value = val;
        this.say = function () {
            console.log(this.name, 555)
        }
    };

    function Children(name) {
        // 继承
        Parent.apply(this, arguments);
        this.name = name + '33';
        this.getName = function () {
            console.log(this.name, 666)
        }

    };

    let ch1 = new Children('guoxin', '777');
    let ch2 = new Children('hamenqi', '888');

    // 可以继承
    Children.prototype = {
        sp: '555'
    };
    console.log('ch1:', ch1);
    console.log('ch2:', ch2);
    console.dir(Children);
    console.dir(Parent);

</script>
</html>
