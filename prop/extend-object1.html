<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链继承通过对象冒充</title>
</head>
<body>
<div>
    <p>原型链继承通过对象冒充</p>
</div>

</body>
<style>

</style>
<script>
    function Parent(name) {
        // 可以继承
        this.value = '111';
        this.say = function () {
            console.log(this.name, 555)
        }
    };
    // 不能继承
    Parent.prototype.sp = 555;
    function Children(name) {
        // 继承关键
        this.obj = Parent;
        this.obj(arguments);
        delete this.obj;
        this.name = name;
        this.getName = function () {
            console.log(this.name, 666)
        }

    };

    let ch = new Children('guoxin', 777);

    console.dir(ch, 99)
    console.dir(Children, 99)
    console.dir(Parent, 99)

</script>
</html>
