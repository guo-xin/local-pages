<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius相关属性</title>
</head>
<body>
    <div class="circle"></div>
    <div class="tuoyuan"></div>
    <div class="leaf"></div>
    <div class="half"></div>
    <div class="huan"></div>
    <div class="sifen"></div>
    <div class="sifen1"></div>

</body>
<style>
    div {
        margin-bottom: 20px;
    }
    .circle {
        width: 100px;
        height: 100px;
        border: 1px solid #1975ff;
        border-radius: 50%;
    }
    .tuoyuan {
        width: 200px;
        height: 100px;
        border: 1px solid red;
        border-radius: 100px / 50px;
        /*border-radius: 50%;*/
    }
    .leaf {
        width: 100px;
        height: 100px;
        background: green;
        border: 1px solid #25ff2d;
        border-radius: 100% 0;
    }
    .half {
        width: 200px;
        height: 100px;
        border: 1px solid #2c63ff;
        border-top-left-radius: 50% 100%;
        border-top-right-radius: 50% 100%;
    }
    .huan {
        width: 100px;
        height: 100px;
        border: 5px solid rgba(228, 107, 254, 1);
        border-radius: 50%;
    }
    .sifen {
        width: 200px;
        height: 100px;
        border: 1px solid rgb(98, 254, 244);
        border-radius: 40px 40px 0 0 / 20px 20px 0 0;
    }
    .sifen1 {
        width: 200px;
        height: 100px;
        border: 1px solid rgb(75, 254, 189);
        border-radius: 100% 0 0;
    }
</style>
</html>
