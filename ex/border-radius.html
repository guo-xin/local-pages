<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius相关属性</title>
</head>
<body>
    <div class="circle"></div>
    <div class="tuoyuan"></div>
    <div class="leaf"></div>
    <div class="disc"></div>
</body>
<style>
    div {
        margin-bottom: 20px;
    }
    .circle {
        width: 100px;
        height: 100px;
        border: 1px solid #1975ff;
        border-radius:  50%;
    }
    .tuoyuan {
        width: 200px;
        height: 100px;
        border: 1px solid red;
        border-radius:  100px / 50px;
        /*border-radius:  50%;*/
    }
    .leaf {
        width: 100px;
        height: 100px;
        background: green;
        border: 1px solid #25ff2d;
        border-radius:  100% 0;
    }
    .disc {
        width: 200px;
        height: 100px;
        border: 1px solid #2c63ff;
        border-top-left-radius: 50% 100%;
        border-top-right-radius: 50% 100%;
    }
</style>
</html>
