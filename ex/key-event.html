<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘key事件</title>
</head>
<body>
<div>
    键盘key事件
</div>
</body>

<script>
    // 产生内容时触发,del,shift等不会触发
    window.onkeypress = function(e) {
        console.log(e, 222)
    };
    // 按下触发
    window.onkeydown = function(e) {
        // key code keyCode charCode
        console.log(e, 3333)
    }
</script>
</html>
