<script>
    var a = new Promise(function(resolve, reject) {
        console.log(7777)
        setTimeout(function() {
            resolve();
            console.log(22222)
        }, 2000)
    })
    console.log(111)
    setTimeout(function() {
        console.log(3333)
    }, 2000)
    a.then(() => {
        console.log(4444)
    })
    console.log(555)

    function foo() {
        console.log(bar, 11);
        var bar = 20;
        function bar() {
            return 10;
        }

        console.log(bar, 22)
        var bar = function() {
            return 30;
        }
        console.log(bar, 333)
    }
    var c = foo();

    console.log(c, 444)
</script>
