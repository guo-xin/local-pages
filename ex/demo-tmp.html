<script>
    (function repeat() {
        var a = [4, 2, 3, 2, 5, 9, 6, 7, 39];
        var [max, min] = [a[0], a[0]];
        for(var i = 1; i < a.length; i++) {
            if(a[i] > max) {
                max = a[i];
            }
            if(a[i] < min) {
                min = a[i];
            }
        }
        console.log(max, min, 666);

        var len = max - min + 1;
        console.log(len, 222)
        var arr = new Array(len);
        console.log(arr, 44444)

        for(var j = 0; j < a.length; j++) {
            console.log(arr[a[j]], 555)
            arr[a[j]] = arr[a[j]] ? arr[a[j]] + 1 : 1;
        }
        console.log(arr, 777)
        var newArr = [];

        for(var k = 0; k < arr.length; k++) {
            for(var l = 0; l < arr[k]; l ++ ) {
                newArr.push(k);
            }
        }

        console.log(newArr, 888)
    })()
</script>

<script>
    // 实现Array.of功能
    function ArrayOf(){
        console.log(arguments, 888);
        return [].slice.call(arguments);
        // return [].slice.apply(arguments);
    }

    console.log(ArrayOf(1, 3, 4, 6), 999); // [1, 3, 4, 6]

    // 实现Array.from功能
    function arrayFrom() {
        return [].slice.call(...arguments);
        // return Array.prototype.slice.call(...arguments);
    }

    console.log(arrayFrom('12312'), 666); // ['1', '2', '3', '1', '2']

    var a = '123';
