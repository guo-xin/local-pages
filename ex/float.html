<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
</head>
<body>
    <div class="a">
        <div class="fl">1</div>
        <div class="fl">2</div>
        <span class="fl">3</span>
        <div></div>
    </div>
    <div>
        <p>ssssddddd</p>
    </div>
</body>
<style type="text/css">
    .fl {
        float: left;
        height: 20px;
    }
    .a :last-child {
        clear: both;
    }
    /*解决浮动坍塌*/

        overflow: hidden;
    }*/
</style>
</html>
