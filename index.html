<!DOCTYPE html >
<html>

	<head>
		<meta charset="utf-8" />
		<title>图片动态旋转</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.wrapper1 {
				width: 200px;
				height: 200px;
				border: #eee 1px solid;
				border-radius: 10px;
				padding: 2px;
				float: left;
				margin: 200px 0 0 50px;
			}
			
			.box1 {
				width: 200px;
				height: 200px;
				background: url(img/ex.jpg);
				border-radius: 50%;
				animation: wobble 10s linear 0s infinite;
			}
			
			@keyframes wobble {
				0% {
					transform: rotateZ(0deg);
				}
				25% {
					transform: rotateZ(90deg);
				}
				50% {
					transform: rotateZ(180deg);
				}
				75% {
					transform: rotateZ(270deg);
				}
				100% {
					transform: rotateZ(360deg);
				}
			}

		</style>
	</head>

	<body>
		<div class="wrapper1">
			<div class="box1"></div>
		</div>
	</body>

</html>
